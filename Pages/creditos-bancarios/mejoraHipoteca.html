<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <iframe src="../../Components/navbar.html" frameborder="0" id="navbar"></iframe>
    </header>

    <main>
        <div class="main-container-creditos">
            <div class="container-credito">
                <img src="/Assets/mejora-de-hipoteca-u183688.png" alt="Mejora de hipoteca" class="img-flex">
                <p class="weight size-md color-primary">
                    Mejora las condiciones financieras de tu crédito en tasa, plazo y <br>
                    mensualidad.
                </p>

                <h3 class="weight size-lg color-secondary">Características:</h3>

                <div class="container-requisitos">
                    <div class="container-img-requisitos">
                        <img src="/Assets/tasa-fija.png" alt="Tasa fija">
                    </div>
                    <p class="weight size-md color-primary">
                        Todos los créditos son en pesos
                    </p>
                </div>
                <div class="container-requisitos">
                    <div class="container-img-requisitos">
                        <img src="/Assets/financiamiento.png" alt="Financiamiento">
                    </div>
                    <p class="weight size-md color-primary">
                        Financiamiento hasta del 100% de la deuda
                    </p>
                </div>
                <div class="container-requisitos">
                    <div class="container-img-requisitos">
                        <img src="/Assets/plazo.png" alt="Plazo">
                    </div>
                    <p class="weight size-md color-primary">
                        Se puede sustituir cualquier moneda: UDIS, UMAS y pesos
                    </p>
                </div>
                <div class="container-requisitos">
                    <div class="container-img-requisitos">
                        <img src="/Assets/abono.png" alt="Abono">
                    </div>
                    <p class="weight size-md color-primary">
                        No se requiere comprobar ingresos
                    </p>
                </div>
            </div>
        </div>
        <div class="container-creditos-contacto">
            <div class="wall-lg">

                <p class="weight size-lg color-white">
    
                    ¡Tramitamos tu crédito sin costo!
                </p>    
            </div> 
            <iframe src="/Components/description-ic.html" frameborder="0" id="description-ic-component"></iframe>
            <button class="btn-contactanos">Contactanos</button>
   
        </div>

    </main>

    <footer>
        <iframe src="/Components/footer-alianza.html" frameborder="0" id="footer"></iframe>
    </footer>

    <script src="../../app.js"></script>
</body>
</html>
